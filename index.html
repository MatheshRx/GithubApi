<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub</title>
    <link rel="stylesheet" href="./gitHub/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .img-fluid{
            /* outline: 10px solid #fff; */
            border: 5px solid #fff;
            border-radius: 10px;
            outline-offset: -15px;
        }
    </style>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-2">
            <h1> <i class="fab fa-gitub"></i> Git Hub</h1>
        </nav>

        <div class="container mt-2">
            <div class="row profileParent">
                <div class="col-12 text-center">
                    <h3>Search Github Profile</h3>
                </div>
                <div class="col-12 searchDiv">
                    <div class="form-group col-8 col-md-5">
                        <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Profile Name:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="search for profile" id="profileInput">
                      </div>
                </div>
            </div>
            <div class="row profile mt-3">

            </div>
        </div>


        <script src="./gitHub/github.js"></script>
        <script src="./gitHub/ui.js"></script>
        <script src="./gitHub/app.js"></script>
</body>
</html>
